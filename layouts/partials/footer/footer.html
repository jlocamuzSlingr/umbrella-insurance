<footer class="footer text-muted" >
  <style>
    footer{
      background-color: #132e43;
    }
  </style>
  <div class="container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }}">
    <div class="d-lg-flex justify-content-lg-between align-items-lg-center">
      <img src="/images/vendor/logo-white.png" alt="Alternative Text"  style="width: 150px; height: auto;" >
      <div class="" >
        <ul class="list-inline">
          <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
        </ul>
      </div>
    </div>
  </div>
</footer>
